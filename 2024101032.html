<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Changed box to a torus -->
      <a-torus position="-5 2 -10" radius="1" radius-tubular="0.2" color="#FF6347"></a-torus>
      
      <!-- Changed sphere to a cone -->
      <a-cone position="0 2.5 -12" radius-bottom="1" height="2.5" color="#9370DB"></a-cone>
      
      <!-- Changed cylinder to a dodecahedron -->
      <a-dodecahedron position="5 2 -9" radius="1.2" color="#3CB371"></a-dodecahedron>
      
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
